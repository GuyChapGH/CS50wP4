{% extends "network/layout.html" %}

{% block body %}

    <h1>All Posts</h1>

<!-- for some reason link to stylesheet is not working and id="newpost" has no effect-->
<!-- Solved. Needed to disable cache in Chrome -->
    <div class="newpost">
        <h3>New Post</h3>

        <form action = "{% url 'index' %}" method="post">
            {% csrf_token %}
            <textarea autofocus name="content"></textarea>
            <input class="btn btn-primary" type="submit" value="Post">
        </form>
    </div>
    <hr>
    {% for post in posts %}

    <div class = "newpost">
        <a href="{% url 'profile' post.user.id %}">{{post.user.username}}</a><br>
        <b>{{post.content}}</b> <br>
        {{post.timestamp}} <br>
        <p>Likes: {{post.likes}}</p>
    </div>

    {% empty %}
        <p> No posts </p>

    {% endfor %}


{% endblock %}
