{% extends "network/layout.html" %}

{% block body %}

    <h1>Following Posts</h1>

    {% for post in posts_following %}

    <div class = "newpost">
        <a href="{% url 'profile' post.user.id %}">{{post.user.username}}</a><br>
        <b>{{post.content}}</b> <br>
        {{post.timestamp}} <br>
        <p>Likes: {{post.likes}}</p>
    </div>

    {% empty %}
        <p> No posts </p>

    {% endfor %}


{% endblock %}
